<div>
  <div>
    <strong>
      {{event.title}}
    </strong>
  </div>
  {{event.category}}
  <div class="">
    <small>{{event.dateBlob}}</small>
  </div>
  <div ng-show="event.address !=='Undefined'">
    <small>{{event.address}}</small>
  </div>
  <hr class="popupRule">
  <div class="btn-group btn-group-sm btn-group-justified" ng-show="!event.mine">
    <button class="btn btn-primary declareIntent" style="color:#fff" ng-click="intend('going', event.url)">
      Going
    </button>
    <button class="btn btn-default declareIntent" data-intention="maybe" data-event="{{event.url}}" ng-click="intend('maybe', event.url)">
      Maybe
    </button>
  </div>
  <div class="btn-group btn-group-sm btn-group-justified" ng-show="event.mine && event.inTime">
    <a data-toggle="modal" data-target="#bofModalEdit" data-event="{{event}}" role="button" href="" class="btn btn-primary editEvent" style="color:#fff" >
      Edit
    </a>
  </div>
  <div class="popupMessage" ng-show="revealInfo">
    {{event.message}}
    <br>
    <strong>{{event.hashTag}}</strong>
  </div>
  <div class="popupMessageToggle">
    <a href="#" ng-show="!revealInfo" ng-click="revealInfo=!revealInfo">More information?</a>
    <a href="#" ng-show="revealInfo" ng-click="revealInfo=!revealInfo">Less information?</a>
  </div>

</div>
